<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="main-page">
        <label class="switch">
        <input type="checkbox" onclick="changeMode()">
        <span class="slider"></span>
      </label>
      <div class="menu-icons">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        <a href="admin.html"><i class="fas fa-user-lock"></i></a>
     </div>
        <div class="header">
           <hi><i class="fab fa-apple"></i>Apple World</hi>
        </div>
           
           <div id="admin">
            <div class = "container-products" id="container-products">
                <h3> Add new Apple product </h3>
                    <input 
                        type="text" 
                        id= "title" 
                        class = "form-control" 
                        placeholder = "Add title here">
                    <input 
                        type="text" 
                        id= "image" 
                        class = "form-control" 
                        placeholder = "Add image here">
                    <input 
                        type="text" 
                        id= "price" 
                        class = "form-control" 
                        placeholder = "Add price here">
                    <textarea
                        type="text" 
                        id= "descriptiom" 
                        class = "form-control" 
                        placeholder = "Add description here">
                    </textarea> 
                 <button class = "btn">Add product</button>
            </div>
                <div class="border"></div>
        


            <table id="admin-table">
                <thead>
                    <tr>
                        <th><h1>Imagine</h1></th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

           </div>
            
            <div id="footer">
                <form class="submit">
                    <div class="container-footer">
                          <h2>Subscribe to our Newsletter</h2>
                          <input type="text" placeholder="Name" name="name" required>
                          <input type="text" placeholder="Email address" name="mail" required>
                          <label>
                          <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
                          </label>
                          <input class="btn subscribe" type="submit" value="Subscribe">
                        </div>
                </form>
    <script src="app.js"></script>
    <script src="src/admin.js" type="module"></script>
